language: java
sudo: false
jdk: oraclejdk8

before_install:
  - nvm install 6.9.5
  - node --version
  - npm install -g appium
  - npm install -g appium-doctor

script:
  - appium-doctor
  - cd Appium && mvn clean verify
  - mvn test -B
  - ls
  - which java
  - cd target/classes
  - ls
  - set path=/usr/lib/jvm/java-8-oracle/bin/java
  - java -cp . lambo.SampleOne